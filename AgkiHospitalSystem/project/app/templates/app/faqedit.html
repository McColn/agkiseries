{% load static %}
{% load i18n %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AGKI Dispensary</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Clash+Display&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/90ee3bc580.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="{% static 'app/css/index.css' %}">
    
</head>

<body data-bs-spy="scroll" data-bs-target=".navbar">
  <nav class="navbar navbar-expand-lg bg-white sticky-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
            <!-- <img src="./assets/images/logo-dark.svg" alt=""> -->
            <h2>AGKI.</h2>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                </li>
                
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signout' %}">Signout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signin' %}">Signin</a>
                </li>
                {% endif %}
                {% if user.is_superuser %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Staff</a>
                </li>
                {% endif %}
            </ul>
            <a href="{% url 'sickinfo' %}" class="btn btn-brand ms-lg-3">Report Disease</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="col-12 grid-margin stretch-card" style="padding-top: 50px;">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Faqs edit Form</h4>
                
                <form method='POST' class="forms-sample" >
                    {% csrf_token %}

                    <div class="form-group">
                      <label for="gender">Question:</label>
                      <textarea class="form-control" name="question" rows="2">{{s.question}}</textarea>
                    </div>
                 
                  <div class="form-group">
                    <label for="gender">Its answer:</label>
                    <textarea class="form-control" name="answer" rows="4">{{s.answer}}</textarea>
                  </div>
                  <br>
                  
                  <button type="submit" class="btn btn-success mr-2">Submit</button>
                  
                </form>
                <a href="{% url 'index' %}">
                  <button class="btn btn-light">Cancel</button>
              </a>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
